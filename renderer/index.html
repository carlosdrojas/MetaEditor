<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetadataEditor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MetadataEditor</h1>

    <form id="form">
      <div class="field">
        <label for="musicDir">Music Directory</label>
        <div class="browse-row">
          <input type="text" id="musicDir" placeholder="/path/to/album" readonly>
          <button type="button" id="btnMusicDir">Browse</button>
        </div>
      </div>

      <div class="field">
        <label for="artist">Artist</label>
        <input type="text" id="artist" placeholder="Artist name">
      </div>

      <div class="field">
        <label for="album">Album</label>
        <input type="text" id="album" placeholder="Album name">
      </div>

      <div class="field">
        <label for="cover">Cover Image</label>
        <div class="browse-row">
          <input type="text" id="cover" placeholder="/path/to/cover.jpeg" readonly>
          <button type="button" id="btnCover">Browse</button>
        </div>
        <img id="coverPreview" class="preview" alt="">
      </div>

      <div class="field">
        <label>Tracklist <span class="optional">(optional)</span></label>
        <div class="tracklist-modes">
          <label class="radio-label"><input type="radio" name="tracklistMode" value="none" checked> None</label>
          <label class="radio-label"><input type="radio" name="tracklistMode" value="images"> Image(s)</label>
          <label class="radio-label"><input type="radio" name="tracklistMode" value="textFile"> Text File</label>
          <label class="radio-label"><input type="radio" name="tracklistMode" value="paste"> Paste</label>
        </div>

        <div class="tracklist-panel" id="panelImages" style="display:none">
          <button type="button" id="btnAddImages">Add Image(s)</button>
          <div class="image-list" id="imageList"></div>
        </div>

        <div class="tracklist-panel" id="panelTextFile" style="display:none">
          <div class="browse-row">
            <input type="text" id="textFilePath" placeholder="/path/to/tracklist.txt" readonly>
            <button type="button" id="btnTextFile">Browse</button>
          </div>
        </div>

        <div class="tracklist-panel" id="panelPaste" style="display:none">
          <textarea id="pasteText" rows="6" placeholder="Paste tracklist here (one track per line, or quoted blocks)"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="bitrate">AAC Bitrate</label>
          <select id="bitrate">
            <option value="128k">128k</option>
            <option value="192k">192k</option>
            <option value="256k" selected>256k</option>
            <option value="320k">320k</option>
          </select>
        </div>

        <div class="field checkbox-field">
          <label>
            <input type="checkbox" id="deleteOriginals" checked>
            Delete original MP3/WAV/FLAC files
          </label>
        </div>
      </div>

      <button type="submit" id="btnRun">Run</button>
    </form>

    <div id="logSection">
      <div class="log-header">
        <span>Output</span>
        <button type="button" id="btnClearLog" title="Clear log">Clear</button>
      </div>
      <pre id="log"></pre>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
